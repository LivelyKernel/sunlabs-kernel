<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Lively Kernel</title>
	<script src="lively/bootstrap.js"/>
</head>

<!-- Canvas element -->
<!-- * NOTE: as of 3/09 Lively Kernel will only run on Canvas -->
<!-- * in Webkit(Safari nightly) and MineField(Firefox nightly) -->
<!-- * Note also that Minefield requires your localconfig.js to specify... -->
<!--     Config.useTransformAPI = false; // -->
<!--     Config.useGetTransformToElement = false; // -->

<body style="margin:0px"> 

<!-- the HTML5 canvas canvas  -->
<canvas id="lively.canvas" width="1000" height="1000" style="position:absolute; top:0px; left:0px;"></canvas>


<!-- <link rel="stylesheet" type="text/css" href="style.css"/> -->

<svg id="canvas" width="100%" height="100%"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:lively="http://www.experimentalstuff.com/Lively"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xml:space="preserve"
    zoomAndPan="disable">
<title>Lively Kernel canvas</title>
<defs>
<script type="text/ecmascript" xlink:href="lively/bootstrap.js" />
</defs>
</svg>
</body>
</html>
