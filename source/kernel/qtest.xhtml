<head> <title>Lively Kernel</title> </head>
<body style="margin:0px">
<!-- <link rel="stylesheet" type="text/css" href="style.css"/> -->
<svg id="canvas" width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:lively="http://www.experimentalstuff.com/Lively"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xml:space="preserve"
     zoomAndPan="disable"
>
<title>Lively Kernel canvas</title>
<defs>
<script type="text/ecmascript" xlink:href="lively/JSON.js" />
<script type="text/ecmascript" xlink:href="lively/miniprototype.js" />
<script type="text/ecmascript" xlink:href="lively/defaultconfig.js"/>
<script type="text/ecmascript">
<!-- an in-line version of localconfig... -->
    Config.showInnerWorld = false;
    Config.showDeveloperWorld = false;
    Config.showSlideWorld = false;
    Config.showOnlySimpleMorphs = true;
    Config.showStar = true;  // true to show star
    Config.spinningStar = true;  // true to enable spinning
    UserAgent.isTouch = true;  // Test on non-iPad
    Config.usePieMenus = UserAgent.isTouch;  // for iPad
    Config.showLivelyConsole = UserAgent.isTouch;  // Visible console on iPad

</script>
 <!-- add more localconfig if you likeâ€¦ (ignored if not found) -->
<script type="text/ecmascript" xlink:href="lively/localconfig.js"/>
<script type="text/ecmascript" xlink:href="lively/Base.js"/>
<script type="text/ecmascript" xlink:href="lively/scene.js"/>
<script type="text/ecmascript" xlink:href="lively/Core.js"/>
<script type="text/ecmascript" xlink:href="lively/Text.js"/>
<script type="text/ecmascript" xlink:href="lively/Widgets.js"/>

<script type="text/ecmascript" xlink:href="lively/Scratch.js"/> 

</defs>
