# Auth start
<Location /nodejs/LaTeXServer>
        AuthType Basic
        AuthName "LaTeX generator"
        AuthUserFile /etc/environments/webserver/users
        AuthGroupFile /etc/environments/webserver/groups
        Order Deny,Allow
        Allow from All

        <Limit GET POST PUT DELETE MKDIR MOVE COPY>
                Require valid-user
        </Limit>
</Location>
<Location /nodejs/CommandLineServer>
        AuthType Basic
        AuthName "CommandLineServer"
        AuthUserFile /etc/environments/webserver/users
        AuthGroupFile /etc/environments/webserver/groups
        Order Deny,Allow
        Allow from All

        <Limit GET POST PUT DELETE MKDIR MOVE COPY>
                Require valid-user
        </Limit>
</Location>
# Auth end
