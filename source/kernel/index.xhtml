<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Sun Labs Lively Kernel</title>
		<style>
			html, body { margin:0; padding:0; overflow:hidden }
			svg { position:fixed; top:0; left:0; height:100%; width:100% }
		</style>
	</head>

  <body>

    <svg id="canvas"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:lively="http://www.experimentalstuff.com/Lively"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         xmlns:xhtml="http://www.w3.org/1999/xhtml"
         xml:space="preserve"
         zoomAndPan="disable">
      <title>Lively Kernel canvas</title>
      <defs>
        <script type="text/ecmascript" xlink:href="JSON.js" />
        <script type="text/ecmascript" xlink:href="miniprototype.js" />
        <script type="text/ecmascript" xlink:href="defaultconfig.js"/>
        <script type="text/ecmascript" xlink:href="localconfig.js"/> <!-- localconfig.js is ignored if file not there -->
        <script type="text/ecmascript" xlink:href="Base.js"/>
        <script type="text/ecmascript" xlink:href="scene.js"/>
        <script type="text/ecmascript" xlink:href="Core.js"/>
        <script type="text/ecmascript" xlink:href="Text.js"/>
        <script type="text/ecmascript" xlink:href="Widgets.js"/>
        <script type="text/ecmascript" xlink:href="Network.js"/>
        <script type="text/ecmascript" xlink:href="Data.js"/>
        <script type="text/ecmascript" xlink:href="Storage.js"/>
        <script type="text/ecmascript" xlink:href="Tools.js"/>
        <script type="text/ecmascript" xlink:href="Examples.js"/>
        <script type="text/ecmascript" xlink:href="Main.js"/>
        <script type="text/ecmascript" xlink:href="Scratch.js"/> <!-- ignored if not there -->
      </defs>
    </svg>
  </body>
</html>
