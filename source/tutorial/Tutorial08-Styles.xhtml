    <h2>Lively Kernel Tutorial: (8) Styles and Style Panels</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>
    <button onclick="window.location='Tutorial07-Windows.xhtml'">PREVIOUS</button>
    <button onclick="window.location='Tutorial08-Styles.js'">Source code of this demo</button>
    <button onclick="window.location='Tutorial09-Themes.xhtml'">NEXT</button>
    <hr />
    <p>
    The visual attributes of each object in the system can be 
    manipulated easily.  For every object, you can use its
    popup menu to open a <i>style panel</i>.<br />
    The style panel allows you to change, e.g., 
    the border width, border color, fill color/pattern as
    well as the opacity of the object.<br />
    For text objects, you can also change the font and font size.
    </p>    
        <img src="Tutorial08-Image1.PNG"/>
        <img src="Tutorial08-Image2.PNG"/>
    <p>
    Notes:<ul>
    <li>You can also change the visual attributes of the world itself
    by opening a style panel from the popup menu of the world
    (background of the display).</li>
    <li>You can modify the styles of multiple objects simultaneously
    by opening a style panel for a selection tray.</li>
    <li>You can also open a style panel for a style panel (!) to manipulate
    the look and feel of the panel itself.</li>
    </ul>
    </p>
    <hr />
    <p>
    <b>Try it yourself!</b> Try changing the various visual attributes
    of the red rectangle using the style panel.  Try using different
    gradient colors as well as opacity levels.<br />
    Note: Currently opacity works only with simple fills, not with
    gradient fills or stipple patterns.
    </p>
