    <h2>Lively Kernel Tutorial: (6) Creating, Duplicating and Removing Objects</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>
    <button onclick="window.location='Tutorial05-Menus.xhtml'">PREVIOUS</button>
    <button onclick="window.location='Tutorial06-CreatingAndRemoving.js'">Source code of this demo</button>
    <button onclick="window.location='Tutorial07-Windows.xhtml'">NEXT</button>
    <hr />
    <p>
    You can create, duplicate and remove objects using the operations found
    in the popup menus.  For instance, to duplicate the green ellipse in
    the demo world, choose the "<i>duplicate</i>" item from its popup menu,
    and then drag the copy to the desired position.
    </p> 
     
        <img src="Tutorial06-Image1.PNG"/>
        <img src="Tutorial06-Image2.PNG"/>
        <img src="Tutorial06-Image3.PNG"/>
        <img src="Tutorial06-Image4.PNG"/>
    <p>
    Correspondingly, to remove an object, choose the "<i>remove</i>" item
    from the popup menu of the object.<br />
    To create entirely new objects from scratch, choose the "<i>new object...</i>"
    item from the popup menu of the world.
    </p>
    Notes:<ul>
    <li>You can duplicate and remove composite objects by applying the "<i>duplicate</i>"
    or "<i>remove</i>" menu operation to the bottommost object in the composite.</li>
    <li>You can duplicate or remove the contents of a selection tray as well.</li>
    <li>You can "tear" a copy of an object or composite object also by keeping 
    the <i>Shift</i> key down while clicking and dragging an object.</li>
    </ul>
    <hr />
    <p>
    <b>Try it yourself!</b> Copy the green ellipse by choosing the 
    "<i>duplicate</i>" operation from its popup menu.  <br />Once you have successfully
    copied the object, try removing the copy by using the "<i>remove</i>" operation.<br />
    Additionally, try creating composite objects by glueing multiple objects
    together, and then copying and removing them.
    </p>
