    <h2>Lively Kernel Tutorial: (9) Display Themes</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>

    <hr />
    <p>
    Lively Kernel can support different user interface <i>themes</i>.
    Themes are collections of style settings that are applied automatically
    to all the applicable graphical objects in the system.<hr />
    You can change the user interface theme by choosing the "<i>choose display theme...</i>"
    operation from the popup menu of the world.<hr /> 
    </p>    
        <img src="Tutorial09-Image1.PNG"/>
        <img src="Tutorial09-Image2.PNG"/>
        <img src="Tutorial09-Image3.PNG"/>
        <img src="Tutorial09-Image4.PNG"/>
    <p>
    Notes:<ul>
    <li> Alt-click the background of the display to invoke the popup menu of the world.</li>
    </ul>
    </p>
    <hr />
    <p>
    <b>Try it yourself!</b> Try changing the display theme by invoking the popup
    menu of the world and selecting the "<i>choose display theme...</i>" operation.<hr />
    While trying out the different themes, also try the various controls (buttons,
    fields, sliders, etc.) included in the pane below.
    </p>
    <div>
