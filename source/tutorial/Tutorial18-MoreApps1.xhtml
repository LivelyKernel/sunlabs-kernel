    <p>
    Below is a three-dimensional maze walker game implementation based on code
    originally written by <a href="http://www.abrahamjoffe.com.au/ben/canvascape/">Abraham Joffe</a>.<br />
    </p>    
        <img src="Tutorial18-Image1.PNG"/>
    <p>
    Notes:<ul>
    <li>Since all the graphical objects in this game have been implemented as morphs,
    you can flexibly move objects around.</li>
    <li>For instance, you can move the radar view outside the actual game window, or pick up the status bars and move them to a different location.</li>
    </ul>
    </p>
    <hr />
    <p>
    <b>Try it yourself!</b> Click on the floor area of the game and then press space bar
    to start the game.<br />
    Use the arrow keys to navigate through the maze.<br />
    Try to find all the blue walls, and steer yourself through all of them
    to proceed to more advanced game levels.
    </p>
    <p>
