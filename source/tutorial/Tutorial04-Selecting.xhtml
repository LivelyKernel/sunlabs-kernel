    <h2>Lively Kernel Tutorial: (4) Selecting Multiple Objects Using the Selection Tray</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>
    <button onclick="window.location='Tutorial03-Composing.xhtml'">PREVIOUS</button>
    <button onclick="window.location='Tutorial04-Selecting.js'">Source code of this demo</button>

    <hr />
    <p>
    To select multiple objects simultaneously, you can use 
    a <i>selection tray</i>.  A selection tray is created by
    dragging the mouse (while keeping the mouse button down)
    around the objects that you want to select.
    </p>
    <p>    
        <img src="Tutorial04-Image1.PNG" />
        <img src="Tutorial04-Image2.PNG" />
        <img src="Tutorial04-Image3.PNG" />
    </p>
    <p>
    Notes:<ul>
    <li>Once a selection tray has been created, you can move the selected
    objects by grabbing the background of the selection tray. </li>
    <li>You can manipulate the objects in the selection tray also
    by utilizing the handles of the selection tray.  <br />For instance,
    to rotate or enlarge all the objects inside the selection tray,
    press the <i>Alt</i> or <i>Alt+Shift</i> keys, respectively,
    while grabbing a handle of the selection tray. </li>
    </ul>
    </p>
    <p>
    <hr />
    <b>Try it yourself!</b> Try selecting the four topmost objects and
    moving them around. Also try rotating all of them simultaneously
    using the selection tray.
    </p>
