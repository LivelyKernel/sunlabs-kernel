    <h2>Lively Kernel Tutorial: (2) Resizing, Rotating and Reshaping Objects Using Handles</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>

    <hr />
    <p>
    You can resize, rotate and reshape objects using <i>handles</i> that
    are displayed in the corners of each object.<br />
    Line objects can be reshaped by grabbing the <i>round handle</i>
    in the middle of the line.<br />
    Handles have <i>balloon help</i> to summarize the behavior
    of each handle.
    </p>
    <p>
    <img src="Tutorial02-Image1.PNG"/>
    <img src="Tutorial02-Image2.PNG"/>
    <img src="Tutorial02-Image3.PNG"/>
    <img src="Tutorial02-Image4.PNG"/>
    </p>
    <p>
    Notes: <ul>
    <li>You can rotate an object by keeping the <i>Alt</i> key down
    while dragging one of the handles.</li>
    <li>You can resize (scale) an object by keeping both the <i>Alt</i> 
    and <i>Shift</i> keys down while dragging one of the handles.</li>  
    <li>You can change the border width of each object by keeping the <i>Shift</i> key down
    while dragging one of the handles.</li>
    <li>You can create polygons/polyline objects by "splitting" a line using 
    the round blue handle in the middle of the line.</li>
    <li>You can remove/join vertices of a polygon/polyline by dragging any point
    of a polyline onto another point.  <br />When a join operation is about to happen, 
    the blue handle changes temporarily into a red handle.</li></ul>
    </p>
