    <h2>Lively Kernel Tutorial: (5) Using Popup Menus</h2>

    <hr />
    Each object has a <i>popup menu</i> that can be invoked by clicking on the object 
    while keeping the <i>Alt</i> key down.<br />
    Note that the background of the Lively Kernel system ("the world") also
    has its own popup menu.
    <p />    
        <img src="Tutorial05-Image1.PNG"/>
        <img src="Tutorial05-Image2.PNG"/>
    <p />
    Notes:<ul>
    <li>The top area of the popup menu displays the type of the object.</li></ul>  
    <p />
    <hr />
    <b>Try it yourself!</b> Press the <i>Alt</i> key while clicking on
    an object or the background of the world.  
    <p />
