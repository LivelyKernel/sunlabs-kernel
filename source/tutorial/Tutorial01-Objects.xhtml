    <h2>Lively Kernel Tutorial: (1) Basic Object Types and Moving Objects</h2>
    <button onclick="window.location='index.xhtml'">Back to Introduction</button>

    <hr />
    Like most desktop environments, Lively Kernel applications consist
    of objects that can be manipulated directly by the user. 
    
    A Lively Kernel application can contain various types of objects.
    The simplest object types include structures such as rectangles,
    ellipses, lines and text. 
    In the area below you see a few examples of the basic object types.
    <p />    
        <img src="Tutorial01-Image1.PNG" />
    <p />
    <hr />
    <b>Try it yourself!</b> Try manipulating each object below by grabbing it with a mouse and moving it around.<br />
    Note: To grab text objects, click on the area right <i>above</i> or <i>left</i> of the text.
    <p />
    <div>  
        <svg id="canvas"
             width="80%" height="100%" 
             xmlns="http://www.w3.org/2000/svg"
