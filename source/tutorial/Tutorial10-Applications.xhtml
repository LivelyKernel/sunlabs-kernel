    <hr />
    <p>
    In order to demonstrate the capabilities of the Lively Kernel system,
    we have written or ported a number of applications and widgets to run
    on the system.<br />
    All these applications and widgets have been written entirely in JavaScript.<br />
    Below we show a few examples of applications and widgets.
    </p>    
        <img src="Tutorial10-Image1.PNG"/>
    <hr />
    
    <p>
    <b>Try it yourself!</b> Try playing the Asteroids game.  Click on the title
    bar to bring the window forward, and then click on the background of the
    game window to set it to receive keyboard events.<br />
    Keyboard controls for the game are as follows:<ul>
    <li>S: starts the game</li>
    <li>P: pauses the game</li>
    <li>H: Hyperspace jump</li>
    <li>Arrow keys: steer, accelerate and decelerate the ship</li></ul>
    </p>
    <p>
    Note that all the elements of the clock are full-fledged objects.
    For instance, you can manipulate the Roman numerals or the hands
    of the clock using the handle operations discussed earlier in this tutorial.
    </p>
